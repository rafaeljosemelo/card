<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-container">
                <img src="img/foto.jpg" class="main-img">
            </div>
            <div class="text">
                <h1 class="title">Rafael Melo</h1>
                <p class="description">
                    Olá, como você já viu acima meu nome é Rafael, estou começando no mundo do desenvolvimento web, criei este pequeno card para me apresentar. Abaixo você verá onde estou presente.
                </p>
            </div>
            <div class="links">
                <nav>
                    <a href="https://github.com/rafaeljosemelo" target="_blank">
                        <img src="img/github-logo.png">
                    </a>
                    <a href="#" class="space">
                        <img src="img/linkedin-logo.png">
                    </a>
            </div>
            </nav>
        </div>
    </div>
</body>
</html>
